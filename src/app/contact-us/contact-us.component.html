<section class="bg-light" id="contactUs">

  <div class="container pt-3 mb-3">
    <h1 class="text-center text-capitalize pt-5" data-aos="flip-down" data-aos-easing="ease-in-sine">Contact Us</h1>
    <hr class="w-25 mx-auto">
    <div class="row">

      <div class="col-12" data-aos="fade-top" data-aos-delay="100" data-aos-easing="ease-in-sine">

        <form id="msgfrom" #messageform=ngForm (ngSubmit)=sendMessage(messageform.value)>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Your Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Name" required name="Name" required ngModel #name="ngModel"
        maxlength="15" pattern="[a-zA-Z]*">
              <div *ngIf="name.invalid && (name.dirty || name.untouched)">
                <div *ngIf="name.errors.required">
                  <h6>
                    <p class="text-danger">* required.</p>
                  </h6>
                </div>
                <div *ngIf="name.errors.pattern">
                  <h6>
                    <p class="text-danger">* First Name should contain only characters.</p>
                  </h6>
                </div>
                
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="Email" required ngModel #email="ngModel" pattern='^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$'>
              <div *ngIf="email.invalid && (email.dirty || email.untouched)">
                <div *ngIf="email.errors.required">
                  <h6>
                    <p class="text-danger">* Email is required.</p>
                  </h6>

                </div>
                <div *ngIf="email.errors.pattern">
                  <h6>
                    <p class="text-danger">* Email must be in valid form.</p>
                  </h6>
                </div>
              </div> 
                  </div>
          </div>
          <div class="form-group row">
            <label for="inputMessage3" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" placeholder="message" name="Message" required ngModel
                #message="ngModel"></textarea>
              <div *ngIf="message.invalid && (message.dirty || message.untouched)">
                <div *ngIf="message.errors.required">
                  <h6>
                    <p class="text-danger">* required.</p>
                  </h6>
                </div>

              </div>
            </div>
          </div>
         
          <div class="form-group">
            <div class="float-right">
              <button id="msgsend" type="submit" class="btn btn-primary btn-lg" [disabled]=!this.message.valid>Send</button>
            </div>
          </div>
          
        </form>
   
      </div>
    </div>
  </div>
</section>
